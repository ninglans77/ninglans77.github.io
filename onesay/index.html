<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rob|工具箱</title>
    <link type="text/css" href="../css/bootstrap.min.css" rel="stylesheet" />
    <script>
        var httpRequest = new XMLHttpRequest();//第一步：建立所需的对象
        httpRequest.open('GET', 'https://v1.hitokoto.cn/?encode=text', true);//第二步：打开连接  将请求参数写在url中  ps:"./Ptest.php?name=test&nameone=testone"
        httpRequest.send();//第三步：发送请求  将请求参数写在URL中
        /**
         * 获取数据后的处理程序
         */
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                var json = httpRequest.responseText;//获取到json字符串，还需解析
                document.getElementById("txt").innerHTML = json;
            }
        };
		
		
    </script>
</head>

  <div class="jumbotron text-center" style="margin-bottom:0">

  </div>

      <h2 id="txt">加载一言中... PS:因为一言API请求量过大,可能会遭到屏蔽</h2>
    </center>
