<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rob|工具箱</title>
    <link type="text/css" href="../css/bootstrap.min.css" rel="stylesheet" />
    <script>
	function say()
    {
		var url = "http://dict.youdao.com/dictvoice?audio=";
		var word = document.getElementById("txt").value;
		var audio = document.createElement("audio");
        audio.src = url + word;
        audio.play();
	}
    </script>
</head>
  
  <body>
  <div class="jumbotron text-center" style="margin-bottom:0"> 
   <h1> <a href="../index.html" style="color: black">LiangYin|Rob工具箱<br></a><small>愿此器能助君上之忙</small></h1> 
  </div> 
    <br />
    <center>
      <input placeholder="读音查询..." id="txt">
	  <input type="button" value="查询" onClick="say()">
    </center>
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="../js/jquery.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>

</html>
