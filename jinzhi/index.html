<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rob|工具箱</title>
    <link type="text/css" href="../css/bootstrap.min.css" rel="stylesheet" />
    <script>
function fn()
{
    var val=$('input:radio[name="o1"]:checked').val();
    if(val==null){
          alert("您还没有选中转换方式!");
     }
      else{
          var cat = val;
      }
    var val=$('input:radio[name="or"]:checked').val();
    if(val==null){
          alert("您还没有选中进制!");
     }
      else{
          var ok = val;
      }
	
	
	if(ok == 2 && cat == 1)
	{
		var x = Number(document.getElementById("txt").value);
		document.getElementById("on").innerHTML = "转换2进制的数据是:" + x.toString(2);
	}
		if(ok == 8 && cat == 1)
	{
		var x = Number(document.getElementById("txt").value);
		document.getElementById("on").innerHTML = "转换8进制的数据是:" + x.toString(8);
	}
		if(ok == 10 && cat == 1)
	{
		var x = Number(document.getElementById("txt").value);
		document.getElementById("on").innerHTML = "转换10进制的数据是:" + x;
	}
		if(ok == 16 && cat == 1)
	{
		var x = Number(document.getElementById("txt").value);
		document.getElementById("on").innerHTML = "转换16进制的数据是:" + x.toString(16);
	}
			if(ok == 2 && cat == 0)
	{
		var x = Number(document.getElementById("txt").value);
		document.getElementById("on").innerHTML = "转换10进制的数据是:" + parseInt(x,2);
	}
			if(ok == 8 && cat == 0)
	{
		var x = Number(document.getElementById("txt").value);
		document.getElementById("on").innerHTML = "转换10进制的数据是:" + parseInt(x,8);
	}
			if(ok == 10 && cat == 0)
	{
		var x = Number(document.getElementById("txt").value);
		document.getElementById("on").innerHTML = "转换10进制的数据是:" + x;
	}
			if(ok == 16 && cat == 0)
	{
		var x = Number(document.getElementById("txt").value);
		document.getElementById("on").innerHTML = "转换10进制的数据是:" + parseInt(x,16);
	}
}
</script>
</head>
  
  <body>
  <div class="jumbotron text-center" style="margin-bottom:0"> 
   <h1> <a href="../index.html" style="color: black">LiangYin|Rob工具箱<br></a><small>愿此器能助君上之忙</small></h1> 
  </div> 
    <br />
    <center>
		转换方式:
<a>十进制转其他</a><input type="radio" name="o1" value="1">  
<a>其他转十进制</a><input type="radio" name="o1" value="0">
		<br><br>
		转换进制/被转换进制:
<a>二进制</a><input type="radio" name="or" value="2">  
<a>八进制</a><input type="radio" name="or" value="8">
<a>十进制</a><input type="radio" name="or" value="10">
<a>十六进制</a><input type="radio" name="or" value="16">
		<br><br>
		<input placeholder="你要转换的数据" id="txt">
		<input type="button" value="转换" onClick="fn()">
		<br>
		<span class="label label-success" id="on">待转换...</span>
    </center>
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="../js/jquery.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="../js/bootstrap.min.js"></script>
  </body>

</html>
